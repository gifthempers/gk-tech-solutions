<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CryptoJS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-6 text-gray-700">Admin Login</h2>

      <input
        type="password"
        id="password"
        placeholder="Enter password"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <button
        onclick="login()"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition"
      >
        Login
      </button>

      <p id="error" class="text-red-500 text-sm mt-4 hidden">
        Wrong password! Please try again.
      </p>
    </div>

    <script>
      // âœ… SHA-256 hash of "MySecret123"
      const correctHash =
        "a910c0aa3d3ff41b2c644b6208638662b2afcdf0815752b1d8f12cdc3f653263";

      function login() {
        const password = document.getElementById("password").value.trim();
        const hash = CryptoJS.SHA256(password).toString();

        if (hash === correctHash) {
          sessionStorage.setItem("isAdmin", "true");
          window.location.href = "admin.html";
        } else {
          document.getElementById("error").classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
